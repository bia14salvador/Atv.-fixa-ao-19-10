<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora da Média Aritmética</title>
    <script>
      function calculandoMedia() {
        let num1 = parseInt(document.getElementById("numero1").value);
        let num2 = parseInt(document.getElementById("numero2").value);
        let num3 = parseInt(document.getElementById("numero3").value);
        let media = (num1 + num2 + num3) / 3;

        document.getElementById("resultado").innerText = "A média aritmética é: " + media.toFixed(1);
      }
    </script>
  </head>
  <body>
    <h1>Cálculo da Média Aritmética</h1>

    <label for="numero1">Informe o primeiro número:</label>
    <input type="number" id="numero1" required /><br /><br />

    <label for="numero2">Informe o segundo número:</label>
    <input type="number" id="numero2" required /><br /><br />

    <label for="numero3">Informe o terceiro número:</label>
    <input type="number" id="numero3" required /><br /><br />

    <button onclick="calculandoMedia()">Calcular Média</button>

    <p id="resultado"></p>
  </body>
</html>
